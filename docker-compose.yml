version: "3"

services:
  db:
    env_file: .env
    image: postgres
    container_name: psql
    ports:
      - "${POSTGRES_PORT}:5432"

  back:
    build: ./backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status"]
      interval: 1m
      timeout: 5s
#      start_period: 1m
      retries: 3
    depends_on:
      - db
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    command: lein ring server-headless ${BACKEND_PORT}
